name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Gradle build
        uses: gradle/actions/setup-gradle@v4

      - name: Lint (spotless)
        run: ./gradlew spotlessCheck

      - name: Build and test
        run: ./gradlew build test
